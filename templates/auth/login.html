{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>

<form method="POST" action="/login">
    <label>Username:</label>
    <input type="text" name="username" required><br><br>

    <label>User ID:</label>
    <input type="text" name="user_id" required><br><br>

    <button type="submit">Login</button>
</form>
{% endblock %}
