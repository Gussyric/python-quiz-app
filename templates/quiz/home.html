{% extends "base.html" %}
{% block content %}
<div class="container">

    <h1 class="app-heading">Programming Language Quiz App</h1>

    <p>Welcome, {{ session['user'] }}!</p>

    <h2>Select a Quiz</h2>

    <div id="home-quiz-container">
        <div class="home-buttons">

            <!-- Quiz Buttons -->
            <a href="{{ url_for('quiz_page', language='python') }}" class="btn quiz-btn">Python Quiz</a>
            <a href="{{ url_for('quiz_page', language='java') }}" class="btn quiz-btn">Java Quiz</a>
            <a href="{{ url_for('quiz_page', language='cpp') }}" class="btn quiz-btn">C++ Quiz</a>

            <!-- Study Buttons -->
            <a href="{{ url_for('study_py') }}" class="btn study-btn">Study Python</a>
            <a href="{{ url_for('study_java') }}" class="btn study-btn">Study Java</a>
            <a href="{{ url_for('study_cpp') }}" class="btn study-btn">Study C++</a>
        </div>
    </div>

    <br>

    <a href="{{ url_for('dashboard') }}" class="btn">View Dashboard</a>
    <a href="{{ url_for('logout') }}" class="btn">Logout</a>

</div>

<div class="tts-toggle-container">
    <label for="tts-toggle">
        <input type="checkbox" id="tts-toggle" checked>
        Enable Read Aloud
    </label>
</div>

{% endblock %}
