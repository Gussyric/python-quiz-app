<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Programming Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="app-heading">Programming Language Quiz App</h1>

        <p>Welcome, {{ session['user'] }}!</p>

        <h2>Select a Quiz</h2>

        <div class="quiz-buttons">
            {% for lang in quizzes %}
                <a href="{{ url_for('quiz_page', language=lang) }}" class="btn">
                    {{ lang.capitalize() }} Quiz
                </a>
            {% endfor %}
        </div>

        <br>
        <a href="{{ url_for('dashboard') }}"><button>View Dashboard</button></a>
        <a href="{{ url_for('logout') }}" class="btn">Logout</a>
    </div>
</body>
</html>
